<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to KakaoClone</title>
	
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>

		</div>
		<div class="status-bar__column">
			<span>18:43</span>
		</div>
		<div class="status-bar__column">
			<span>11%</span>
			<i class="fas fa-battery-quarter fa-lg"></i> 
			<i class="fas fa-bolt"></i>
			<!-- using font awesome -->
		</div>

	</div>

<header class="welcome-header">
	<h1 class ="welcome-header__title">Welcome to KakaoClone</h1>
	<p class ="welcome-header__text">If you have a Kakao Account, log in with your emailor phone number.</p>
</header>

<form id="login-form" >
	<input class="login-form__input" type="text" placeholder="Email or phone number"/>
	<input class="login-form__input" type="password" placeholder="Password"/>
	<input class="login-form__btn" type ="submit" value="Log In"/>
	<button class="login-form__btn" type="submit">Sign In</button>
</form>
<a href="#">Find Kakao Account or Password</a>

	<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
